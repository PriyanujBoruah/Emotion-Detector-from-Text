{% extends 'layout.html' %}
{% block content %}

<div class="container-register">
    <div class="content-register">
            <h2 class="title-register">Register</h2><br>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="input-register" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="input-register" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="input-register" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="button-register">Register</button>
            </form>
            <p class="text-register">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</div>

<script>
    // Simple JavaScript for password confirmation validation
    document.querySelector('form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();  // Prevent form submission
        }
    });
</script>

{% endblock %}
