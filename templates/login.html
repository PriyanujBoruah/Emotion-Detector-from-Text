{% extends 'layout.html' %}
{% block content %}

<div class="container-login">
    <div class="content-login">  <!-- Center the form -->
            <h2 class="title-login">Log in</h2><br>  <!-- Added margins -->
            <form method="post">
                <div class="form-group">
                    <input type="text" class="input-login" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="input-login" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="button-login">Log in</button>
            </form>
            <p class="text-login">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>  <!-- Link to registration -->
    </div>
</div>

{% endblock %}
